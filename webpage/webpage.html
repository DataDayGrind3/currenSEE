<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="webpage.css" />
    <title>currenSEE</title>
  </head>

  <body>
    <audio
      src="sounds/welcome.mp3"
      id="music"
      preload="auto"
      autoplay="true"
    ></audio>

    <button
      id="next-button"
      type="button"
      class="btn btn-primary"
      onclick="start()"
      style="
        left: 0%;
        top: 0%;
        position: absolute;
        background-color: rgb(78, 186, 212);
        font-size: 50px;
        height: 100%;
        width: 50%;
      "
    >
      START
    </button>

    <button
      id="next-button"
      type="button"
      class="btn btn-primary"
      onclick="help()"
      style="
        left: 50%;
        top: 0%;
        position: absolute;
        background-color: rgb(218, 152, 78);
        font-size: 50px;
        height: 100%;
        width: 50%;
      "
    >
      HELP
    </button>

    <script src="webpage.js"></script>
  </body>
</html>
